<mat-expansion-panel class="mat-elevation-z1" (opened)="true" [expanded]="true" (closed)="false">
  <mat-expansion-panel-header>
    <mat-panel-title>
      User roles
    </mat-panel-title>
    <mat-panel-description>
      Assigned roles
    </mat-panel-description>
  </mat-expansion-panel-header>
  <mat-grid-list cols="2" rowHeight="50px" class="mat-grid-list-el">
    <form [formGroup]="userRolesFormGroup">
      <div>
        <div class="d-flex justify-content-between">
          <div class="flex-row border-bottom pb-3">
            <div class="m-2">
              <strong>Webservices settings:</strong>
            </div>
            <div class="d-flex align-items-center mt-1 p-1">
              <div class="pl-2">
                <span>Activate Webservices1</span>
              </div>
              <div class="ml-auto pr-2">
                <div data-qa-attr="aw-enable-block">
                  <mat-slide-toggle formControlName="webservices"
                                    (change)="saveUserRoles($event, roles)"></mat-slide-toggle>
                </div>
              </div>
            </div>
          </div>
          <div class="flex-row border-bottom pb-3">
            <div class="m-2">
              <strong>Balance:</strong>
            </div>
            <div class="d-flex align-items-center mt-1 p-1">
              <div class="pl-2">
                <span>Balance1</span>
              </div>
              <div class="ml-auto pr-2">
                <div data-qa-attr="bal-enable-block">
                  <mat-slide-toggle formControlName="balance"
                                    (change)="saveUserRoles($event, roles)"></mat-slide-toggle>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="flex-row border-bottom pb-3">
            <div class="m-2">
              <strong>Webservices settings:</strong>
            </div>
            <div class="d-flex align-items-center mt-1 p-1">
              <div class="pl-2">
                <span>Activate Webservices</span>
              </div>
              <div class="ml-auto pr-2">
                <div data-qa-attr="aw-enable-block">
                  <mat-slide-toggle formControlName="webservices"
                                    (change)="saveUserRoles($event, roles)"></mat-slide-toggle>
                </div>
              </div>
            </div>
          </div>
          <div class="flex-row border-bottom pb-3">
            <div class="m-2">
              <strong>Balance:</strong>
            </div>
            <div class="d-flex align-items-center mt-1 p-1">
              <div class="pl-2">
                <span>Balance</span>
              </div>
              <div class="ml-auto pr-2">
                <div data-qa-attr="bal-enable-block">
                  <mat-slide-toggle formControlName="balance"
                                    (change)="saveUserRoles($event, roles)"></mat-slide-toggle>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </mat-grid-list>
</mat-expansion-panel>
