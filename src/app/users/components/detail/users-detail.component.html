<p>USERS DETAIL</p>

<div class="w-100 d-flex justify-content-center">
  <mat-card class="w-90" *ngIf="user">
    <div class="d-flex m-2">
      <div class="d-flex flex-column">
        <div class="d-flex flex-row">
          <h2 class="mb-0">{{ user.name }}</h2>
          <div class="ml-2">
            <mat-chip-list>
              <mat-chip color="accent" matTooltip="Tariff" selected>{{ user.tariff.toUpperCase() }}</mat-chip>
            </mat-chip-list>
          </div>
        </div>
        <h3 class="mt-2 color-gray mb-0">{{ user.system_id }}</h3>
      </div>
      <div class="ml-auto d-flex flex-column justify-content-start p-2">
        <div class="mb-2 align-items-center d-flex" *ngIf="user.email && user.email.length">
          <mat-icon class="mr-2" color="accent">account_circle</mat-icon>
          <span>{{ user.name }}</span>
        </div>
        <div class="mb-2 align-items-center d-flex"
             *ngIf="user.email && user.email.length">
          <mat-icon class="mr-2" color="accent">alternate_email</mat-icon>
          <span>{{ user.email }}</span>
        </div>
        <div class="mb-2 align-items-center d-flex" *ngIf="user.currency && user.currency.length">
          <mat-icon class="mr-2" color="accent">monetization_on</mat-icon>
          <span>{{ user.currency.toUpperCase() }}</span>
        </div>
      </div>
      <div class="d-flex">
        <button mat-icon-button>
          <mat-icon class=" color-gray" (click)="openDialog()">edit</mat-icon>
        </button>
      </div>
    </div>
  </mat-card>
</div>
<div class="w-100 d-flex justify-content-center">
  <mat-card class="w-90">
    <mat-card-content>
      <mat-accordion [multi]="true" class="accordion-headers-align">
        <app-user-ip-history [history]="user.history"></app-user-ip-history>
        <app-user-roles></app-user-roles>
      </mat-accordion>
    </mat-card-content>
  </mat-card>
</div>
