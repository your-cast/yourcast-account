<p>USERS LIST</p>

<!--<app-notification [data]="notificationService.notification | async"></app-notification>-->
<app-page-content>
  <div class="table">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="masterToggle()"
                        [checked]="isAllSelected()"
                        [indeterminate]="selection.length > 0 && !isAllSelected()"></mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox [checked]="isSelected(element)" (change)="onToggle(element)"></mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
      </ng-container>
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let element">
          <span class="badge badge-blue">{{ element.role }}</span>
        </td>
      </ng-container>
      <ng-container matColumnDef="tariff">
        <th mat-header-cell *matHeaderCellDef>Tariff</th>
        <td mat-cell *matCellDef="let element">
          <span class="badge badge-accent">{{ element.tariff }}</span>
        </td>
      </ng-container>
      <ng-container matColumnDef="system_id">
        <th mat-header-cell *matHeaderCellDef>System ID</th>
        <td mat-cell *matCellDef="let element"> {{ element.system_id }} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          <span class="badge badge-gray">{{ element.email_verified_at !== null ? 'Active' : 'Not active' }}</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="handleMoveToDetail(row)"></tr>
    </table>
  </div>
</app-page-content>
