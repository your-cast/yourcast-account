<p>SHOW LIST</p>

<app-page-content>
  <div class="table">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="masterToggle()"
                        [checked]="isAllSelected()"
                        [indeterminate]="selection.length > 0 && !isAllSelected()"></mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox [checked]="isSelected(element)" (change)="onToggle(element)"></mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element" (click)="handleMoveToDetails(element)"> {{ element.id }} </td>
      </ng-container>
      <ng-container matColumnDef="artwork">
        <th mat-header-cell *matHeaderCellDef>Artwork</th>
        <td mat-cell *matCellDef="let element" (click)="handleMoveToDetails(element)">
          <img class="rounded-pill w30" [src]="element.artwork" alt="artwork" *ngIf="element.artwork">
          <img class="rounded-pill w30" src="/assets/image/placeholder-image.png" alt="artwork" *ngIf="!element.artwork">
        </td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element" (click)="handleMoveToDetails(element)"> {{ element.title }} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element" (click)="handleMoveToDetails(element)"> {{ element.description }} </td>
      </ng-container>
      <ng-container matColumnDef="format">
        <th mat-header-cell *matHeaderCellDef>Format</th>
        <td mat-cell *matCellDef="let element" (click)="handleMoveToDetails(element)"> {{ element.format }} </td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element" (click)="handleMoveToDetails(element)"> {{ element.category }} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element" (click)="handleMoveToDetails(element)">
          <span class="{{ getClassByStatus(element.status) }}">{{ element.status.toUpperCase() }}</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</app-page-content>
